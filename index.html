<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <h1>‚ö° DASHBOARD ‚ö°</h1>
        <div class="widgets">
            <!-- Time Widget -->
            <div class="widget">
                <h2 class="widget-title">üïê Current Time</h2>
                <div class="time-display">
                    <div class="time" id="time">00:00:00</div>
                    <div class="date" id="date">Loading...</div>
                </div>
            </div>

            <!-- Weather Widget -->
            <div class="widget">
                <h2 class="widget-title">üå§Ô∏è Weather</h2>
                <div class="weather-display">
                    <div class="weather-icon" id="weather-icon">‚òÄÔ∏è</div>
                    <div class="temperature" id="temperature">25¬∞C</div>
                    <div class="weather-info" id="weather-condition">Sunny</div>
                    <div class="weather-details">
                        <div class="weather-detail">
                            <div id="humidity">65%</div>
                            <div class="weather-detail-label">Humidity</div>
                        </div>
                        <div class="weather-detail">
                            <div id="wind">12 km/h</div>
                            <div class="weather-detail-label">Wind</div>
                        </div>
                        <div class="weather-detail">
                            <div id="feels-like">27¬∞C</div>
                            <div class="weather-detail-label">Feels Like</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Focus Timer Widget -->
            <div class="widget">
                <h2 class="widget-title">‚è±Ô∏è Focus Timer</h2>
                <div class="timer-display">
                    <div class="timer-label">Set your focus time (minutes)</div>
                    <div class="timer-inputs">
                        <input type="number" class="timer-input" id="minutes-input" placeholder="25" min="1" max="120" value="25">
                    </div>
                    <div class="timer" id="timer">25:00</div>
                    <div class="timer-controls">
                        <button class="btn" id="start-btn">Start</button>
                        <button class="btn" id="pause-btn">Pause</button>
                        <button class="btn" id="reset-btn">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Current Time Widget
        function updateTime() {
            const now = new Date();
            
            // Format time
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;
            
            // Format date
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            document.getElementById('date').textContent = now.toLocaleDateString('en-US', options);
        }

        // Update time every second
        updateTime();
        setInterval(updateTime, 1000);

        // Weather Widget (Mock Data)
        const weatherData = [
            { icon: '‚òÄÔ∏è', condition: 'Sunny', temperature: 28, humidity: 45, wind: 10, feelsLike: 30 },
            { icon: 'üå§Ô∏è', condition: 'Partly Cloudy', temperature: 24, humidity: 55, wind: 15, feelsLike: 25 },
            { icon: '‚òÅÔ∏è', condition: 'Cloudy', temperature: 20, humidity: 65, wind: 12, feelsLike: 18 },
            { icon: 'üåßÔ∏è', condition: 'Rainy', temperature: 18, humidity: 80, wind: 20, feelsLike: 16 },
            { icon: '‚õàÔ∏è', condition: 'Thunderstorm', temperature: 16, humidity: 90, wind: 25, feelsLike: 13 },
            { icon: 'üåô', condition: 'Clear Night', temperature: 15, humidity: 70, wind: 8, feelsLike: 14 }
        ];

        // Select random weather data
        const randomWeather = weatherData[Math.floor(Math.random() * weatherData.length)];
        document.getElementById('weather-icon').textContent = randomWeather.icon;
        document.getElementById('temperature').textContent = `${randomWeather.temperature}¬∞C`;
        document.getElementById('weather-condition').textContent = randomWeather.condition;
        document.getElementById('humidity').textContent = `${randomWeather.humidity}%`;
        document.getElementById('wind').textContent = `${randomWeather.wind} km/h`;
        document.getElementById('feels-like').textContent = `${randomWeather.feelsLike}¬∞C`;

        // Focus Timer Widget
        let timerInterval = null;
        let totalSeconds = 25 * 60; // Default 25 minutes
        let isRunning = false;

        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const resetBtn = document.getElementById('reset-btn');
        const minutesInput = document.getElementById('minutes-input');

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        function updateTimerDisplay() {
            timerDisplay.textContent = formatTime(totalSeconds);
        }

        function startTimer() {
            if (isRunning) return;
            
            isRunning = true;
            timerInterval = setInterval(() => {
                if (totalSeconds > 0) {
                    totalSeconds--;
                    updateTimerDisplay();
                } else {
                    clearInterval(timerInterval);
                    isRunning = false;
                    alert('‚è∞ Time\'s up! Great focus session!');
                }
            }, 1000);
        }

        function pauseTimer() {
            if (!isRunning) return;
            
            clearInterval(timerInterval);
            isRunning = false;
        }

        function resetTimer() {
            pauseTimer();
            const minutes = parseInt(minutesInput.value) || 25;
            totalSeconds = minutes * 60;
            updateTimerDisplay();
        }

        // Event listeners
        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);

        minutesInput.addEventListener('change', () => {
            if (!isRunning) {
                const minutes = parseInt(minutesInput.value) || 25;
                totalSeconds = minutes * 60;
                updateTimerDisplay();
            }
        });

        // Initialize timer display
        updateTimerDisplay();
    </script>
</body>
</html>
